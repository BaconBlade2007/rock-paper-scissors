<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors-game.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="Images/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="Images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="Images/scissors-emoji.png" class="move-icon">
    </button>
    <p class="js-result result"></p>

    <p class="js-moves moves"></p>

    <p class="js-score score">Wins: 0, Losses: 0, Ties: 0</p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>

    <button class="js-auto-play-button auto-play-button">Auto Play</button>

    <script src="rock-paper-scissors-game.js"></script>
  </body>
</html>
